<form>
  <h1>Edit Profile</h1>

  <div type="col-md-2">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
    </div>
    <div>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
    </div>
    <div>
        <label for="diabetesType">Diabetes Type:</label>
        <select id="diabetesType" name="diabetesType">
            <option value="type1">Type 1</option>
            <option value="type2">Type 2</option>
            <option value="gestational">Gestational</option>
        </select>
    </div>
    <button type="submit">Save</button>
    <button type="reset" click="resetForm()">Clear Fields</button>
  </div>
  <div class="col-md-3">
    <img src="https://lofrev.net/wp-content/photos/2017/03/user_blue_logo.png" class="img-fluid rounded-start" alt="..." style="width: 40%">
  </div>
  <div class="col-md-2">
    <div class="card-body">
      <h5 class="card-title">Username : </h5>
      <p class="card-text">{{ patient.username }} </p>
      <br>
      <h5 class="card-title">First Name : </h5>
      <p class="card-text">{{ patient.firstname }} </p><br>
      <h5 class="card-title">Last Name : </h5>
      <p class="card-text">{{ patient.lastname }} </p>
      <br>
      <h5 class="card-title">Address : </h5>
      <p class="card-text">{{ patient.address }} </p><br>
      <h5 class="card-title">City : </h5>
      <p class="card-text">{{ patient.city }} </p><br>
      <h5 class="card-title">Birth Date : </h5>
      <p class="card-text">{{ patient.birthdate }} </p><br>
      <h5 class="card-title">Diabetes Type : </h5>
      <p class="card-text">{{ patient.diabetestype }} </p>
    </div>
  </div>
</form>
