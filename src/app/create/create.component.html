
<form [formGroup]="createForm" (ngSubmit)="createUser()" class="form">
  <div>
    <label> Username: </label>
    <input type="text" formControlName="firstname" class="form-control mb-1" placeholder="First name">
    <small class="alert alert-danger" *ngIf="createForm.username.hasError('required') && createForm.username.touched">Username is required</small>
  </div>
  <div>
  <label> First Name: </label>
  <input type="text" formControlName="firstname" class="form-control mb-1" placeholder="First name">
  <small class="alert alert-danger" *ngIf="createForm.firstname.hasError('required') && createForm.firstname.touched">First Name is required</small>
</div>
<div>
  <label> Last Name: </label>
  <input type="text" formControlName="lastname" class="form-control" placeholder="Last name">
  <small class="alert alert-danger" *ngIf="createForm.lastname.hasError('required') && createForm.lastname.touched">Last name is required</small>
  <small class="alert alert-danger" *ngIf="createForm.lastname.hasError('minlength') && createForm.lastname.touched">Last must have 3 letters</small>
</div>
<div>
  <label> Address: </label>
  <input type="text" formControlName="address" class="form-control" placeholder="Address">
</div>
<div>
  <label> City: </label>
  <input type="text" formControlName="city" class="form-control" placeholder="City">
</div>
<div>
  <label> BirthDate: </label>
  <input type="date" formControlName="birthdate" class="form-control" placeholder="BirthDate">
</div>
<div>
  <label for="typediabetes"> Diabetes Type: </label>
  <select id="typediabetes" name="typediabetes">
    <option value="Type 1">Type 1</option>
    <option value="Type 2">Type 2</option>
    <option value="Gestational">Gestational</option>
  </select>
</div>

  <button [disabled]="createForm.invalid" class="btn btn-primary mt-3">Create a Patient</button>
</form>




<pre>{{ response | json }} </pre>
